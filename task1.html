<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Code</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .box {
      background-color: green;
      color: white;
      border: 1px solid white;
    }
    .row > div:first-child .box {
      border-left: none;
    }
    .row > div:last-child .box {
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- First Row -->
      <div class="col-md-1">
        <div class="box">
          <span>Span 1</span>
        </div>
      </div>
      <!-- Repeat the above col-md-1 div for a total of 12 spans -->
      <div class="col-md-1">
        <div class="box">
          <span>Span 2</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 3</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 4</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 5</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 6</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 7</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 8</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 9</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 10</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 11</span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="box">
          <span>Span 12</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
