<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Form</h2>
    <form id="myForm" action="#" method="post">
        <div class="form-group">
            <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city"><i class="fas fa-map-marker-alt"></i> City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="state"><i class="fas fa-map-marker-alt"></i> State:</label>
            <select class="form-control" id="state" name="state" required>
                <option value="">Select State</option>
                <option value="state1">State 1</option>
                <option value="state2">State 2</option>
                <option value="state3">State 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectDescription"><i class="fas fa-info-circle"></i> Project Description:</label>
            <textarea class="form-control" id="projectDescription" name="projectDescription" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Send</button>
    </form>
</div>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        var form = event.target;
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            alert("Please fill in all the required fields.");
        }
        form.classList.add('was-validated');
    });
</script>

</body>
</html>
